<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Poster Prompt Generator</title>
    <style>
        :root {
            --primary: #D32F2F; /* Merah Cabai */
            --secondary: #FFC107; /* Kuning Keju/Gorengan */
            --dark: #212121;
            --light: #FAFAFA;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: var(--dark);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 6px solid var(--primary);
        }
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box; /* Fix padding issue */
        }
        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .col {
            flex: 1;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .output-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 8px;
            color: #eee;
        }
        .output-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary);
            margin-bottom: 10px;
            display: block;
        }
        #result {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 14px;
        }
        .copy-btn {
            background-color: var(--secondary);
            color: var(--dark);
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #ffb300;
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üçó Food Poster Generator</h1>
    
    <div class="form-group">
        <label>Deskripsi Visual Makanan (Detail):</label>
        <textarea id="visual" rows="3" placeholder="Contoh: Ayam Geprek kriuk dengan sambal merah berminyak di atas piring rotan, ada es teh manis segar..."></textarea>
    </div>

    <div class="row">
        <div class="col form-group">
            <label>Judul Utama (Nama Produk):</label>
            <input type="text" id="headline" placeholder="AYAM GEPREK JUARA">
        </div>
        <div class="col form-group">
            <label>Tagline (Sub-judul):</label>
            <input type="text" id="tagline" placeholder="Pedasnya bikin nagih!">
        </div>
    </div>

    <div class="row">
        <div class="col form-group">
            <label>Harga (Opsional):</label>
            <input type="text" id="price" placeholder="Rp 15.000">
            <div class="note">*Akan dibuat dalam badge sticker</div>
        </div>
        <div class="col form-group">
            <label>Nomor WhatsApp:</label>
            <input type="text" id="wa" placeholder="0812-3456-7890">
            <div class="note">*Akan muncul di footer bawah</div>
        </div>
    </div>

    <div class="row">
        <div class="col form-group">
            <label>Warna Background:</label>
            <select id="bgColor">
                <option value="vibrant red">Merah Pedas (Vibrant Red)</option>
                <option value="fresh orange">Oranye Segar (Fresh Orange)</option>
                <option value="bright yellow">Kuning Terang (Bright Yellow)</option>
                <option value="dark rustic wood">Kayu Gelap (Dark Rustic)</option>
                <option value="modern black">Hitam Elegan (Modern Black)</option>
            </select>
        </div>
        <div class="col form-group">
            <label>Rasio Gambar:</label>
            <select id="ratio">
                <option value="--ar 4:5">Portrait (IG Feed) 4:5</option>
                <option value="--ar 9:16">Story / Reels 9:16</option>
                <option value="--ar 1:1">Square 1:1</option>
            </select>
        </div>
    </div>

    <button onclick="generatePrompt()">‚ú® Buat Prompt</button>

    <div class="output-section">
        <span class="output-label">Hasil Prompt (Salin ini ke AI):</span>
        <div id="result">Prompt akan muncul di sini...</div>
        <button class="copy-btn" onclick="copyToClipboard()">üìã Salin Prompt</button>
    </div>
</div>

<script>
    function generatePrompt() {
        // Ambil data dari input
        const visual = document.getElementById('visual').value || "Delicious food";
        const headline = document.getElementById('headline').value || "NAMA PRODUK";
        const tagline = document.getElementById('tagline').value || "Rasanya mantap";
        const price = document.getElementById('price').value;
        const wa = document.getElementById('wa').value;
        const bgColor = document.getElementById('bgColor').value;
        const ratio = document.getElementById('ratio').value;

        // Logika Prompt Builder
        let promptText = `Commercial social media advertisement poster. High-quality food photography of [${visual}] placed on a wooden table in the foreground. `;
        
        promptText += `A realistic hand enters from the right holding a smartphone displaying an Instagram interface post of the same product. `;
        
        promptText += `The background is ${bgColor} with subtle faint line-art patterns of spices and ingredients. `;
        
        // Tipografi Judul
        promptText += `Large, bold, bright yellow typography at the top reads "[${headline}]" using a modern Sans-Serif font to grab attention. `;
        
        // Tipografi Tagline
        promptText += `Below it, smaller white handwritten script text reads "[${tagline}]". `;
        
        // Logika Harga (Jika diisi)
        if (price) {
            promptText += `A noticeable circular 'best price' sticker or badge overlay on the side reads "[${price}]" in bold text. `;
        }

        // Logika Footer WA (Jika diisi)
        if (wa) {
            promptText += `At the very bottom, a clean footer area containing a small WhatsApp icon followed by the text "[${wa}]". `;
        }

        // Finishing touches
        promptText += `Floating 3D expressive emojis (sunglasses face and heart eyes) near the phone. Professional lighting, sharp details, appetizing, 8k resolution. ${ratio}`;

        // Tampilkan hasil
        document.getElementById('result').innerText = promptText;
    }

    function copyToClipboard() {
        const text = document.getElementById('result').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Prompt berhasil disalin! Silakan paste ke AI Generator.");
        });
    }
</script>

</body>
</html>
